<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Leaderboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The leaderboard page for 'Redlight Greenlight'; the online version of the original children's game. This page allows users to either navigate to the game or leaderboard page, or logout.">
    <link rel="stylesheet" type="text/css" href="leaderboard.css">
    <script type="module" src="./leaderboard.js"></script>
  </head>
  <body>
    <section id="loadingScreen">
      <img src="./loading-icon-secondary.png" alt="loading icon that contains a traffic light instead of an arrow">
    </section>
    <main>
      <h1>Leaderboard</h1>
      <section id="leaderboardSection">
        <table id="leaderboard">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <!-- Top ten results dynamically added here -->
          </tbody>
        </table>
      </section>
      <button id="homeButton">Main Menu</button>
    </main>
  </body>
</html>
