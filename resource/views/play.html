<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Play</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The game page for 'Redlight Greenlight'; the online version of the original children's game.">
    <link rel="stylesheet" type="text/css" href="play.css">
    <script type="module" src="./play.js"></script>
  </head>
  <body>
    <section id="loadingScreen">
      <img src="./loading-icon-secondary.png" alt="loading icon that contains a traffic light instead of an arrow">
    </section>
    <main>
      <article>
        <img id="trafficLightImage" src="./traffic-light-red.png" alt="Basic vector image of a traffic light">
      </article>
      <article>
        <section id="playSection">
          <h1>Red Light Green Light</h1>
          <h2>Time Remaining: <span id="timer">20 seconds</span></h2>
          <section id="counterElements">
            <h2>Clicks: <span id="counter">0</span></h2>
            <h2>Lives: <span id="lives">3</span></h2>  
          </section>
        </section>
        <section id="resultsSection">
          <h1 id="resultsTitle">GAME OVER</h1>
          <h2 id="clicksResults"></h2>
        </section>
        <button id="startButton" class="shimmer">Start</button>
        <button id="quitButton">Quit</button>
      </article>
    </main>
  </body>
</html>
