<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The signup page for 'Redlight Greenlight'; the online version of the original children's game.">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script type="module" src="../scripts/signup.js"></script>
  </head>
  <body>
    <main class="content">
      <section id="loadingScreen">
        <img src="../static/loading-icon-secondary.png" alt="loading icon that contains a traffic light instead of an arrow">
      </section>
      <h1>Signup</h1>
      <form id="signupForm">
        <section>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username">
        </section>
        <section>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </section>
        <section>
          <label id="errorText">   </label>
          <button id="signupButton">Signup</button>
          <p>Already have an account? Login <a href="login.html">here</a>.</p>  
        </section>
      </form>  
    </main>
  </body>
</html>
