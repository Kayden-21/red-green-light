<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The login page for 'Redlight Greenlight'; the online version of the original children's game.">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script type="module" src="./login.js"></script>
  </head>
  <body>
    <main class="content">
      <section id="loadingScreen">
        <img src="./loading-icon-secondary.png" alt="loading icon that contains a traffic light instead of an arrow">
      </section>
      <h1>Login</h1>
      <form id="loginForm">
        <section>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username">
        </section>
        <section>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </section>
        <section>
          <label id="errorText">   </label>
          <button>Login</button>
          <p>Don't have an account? Sign up <a href="/Signup">here</a>.</p>  
        </section>
      </form>  
    </main>
  </body>
</html>
