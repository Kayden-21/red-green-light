<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Play</title>
    <link rel="stylesheet" type="text/css" href="css/play.css">
    <script type="module" src="play.js"></script>
  </head>
  <body>
    <main class="container">
      <img id="trafficLightImage" src="static/traffic-light-red.png" alt="Basic vector image of a traffic light">
      <section>
        <h1>Click Counter</h1>
        <p>Clicks: <span id="counter">0</span></p>
        <p>Time Remaining: <span id="timer">10</span> seconds</p>
        <button id="startButton">Start</button>
        <button id="quitButton">Quit</button>
      </section>
      
    </main>
  
  </body>
</html>
